<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><h1>PLAY IT!</h1></header>
    <section class="container">
        <div>
            <div><h1>Question 1</h1></div>
            <div class="question">What is the capital city of India?</div>
            <div class="options">
                <label>
                    <input type="radio" name="option" value="Mumbai" data-ans="false">
                    <span class="value">Mumbai</span>
                </label>
                <label>
                    <input type="radio" name="option" value="New Delhi" data-ans="true">
                    <span class="value">New Delhi</span>
                </label>
                <label>
                    <input type="radio" name="option" value="Bengaluru" data-ans="false">
                    <span class="value">Bengaluru</span>
                </label>
                <label>
                    <input type="radio" name="option" value="Hyderabad" data-ans="false">
                    <span class="value">Hyderabad</span>
                </label>
            </div>
            <button class="button-1" role="button" id="submit">Submit</button>
        </div>
        <div>
            <div><h1>Question 2</h1></div>
            <div class="question">What is the capital city of USA?</div>
            <div class="options">
                <label>
                    <input type="radio" name="option" value="Washington D.C" data-ans="true">
                    <span class="value">Washington DC</span>
                </label>
                <label>
                    <input type="radio" name="option" value="New York" data-ans="true">
                    <span class="value">New York</span>
                </label>
                <label>
                    <input type="radio" name="option" value="Chicago" data-ans="false">
                    <span class="value">Chicago</span>
                </label>
                <label>
                    <input type="radio" name="option" value="Houston" data-ans="false">
                    <span class="value">Houston</span>
                </label>
            </div>
            <button class="button-1" role="button" id="submit">Submit</button>
        </div>
        <div>
            <div><h1>Question 3</h1></div>

                <label>
                    <input type="radio" name="option" value="Shanghai" data-ans="false">

                    <input type="radio" name="option" value="Beijing" data-ans="true">

                </label>

                    <input type="radio" name="option" value="Nanjing" data-ans="false">
                    <span class="value">Nanjing</span>
                </label>
            </div>
            <button class="button-1" role="button" id="submit">Submit</button>
        </div>
        <div>
            <div><h1>Question 4</h1></div>
            <div class="question">What is the capital city of Russia?</div>
            <div class="options">
                <label>
                    <input type="radio" name="option" value="Moscow" data-ans="true">
                    <span class="value">Moscow</span>
                </label>
                <label>
                    <input type="radio" name="option" value="Saint Petersburg" data-ans="false">
                    <span class="value">Saint Petersburg</span>
                </label>
                <label>
                    <input type="radio" name="option" value="novosibirsk" data-ans="false">
                    <span class="value">novosibirsk</span>
                </label>
                <label>
                    <input type="radio" name="option" value="samara" data-ans="false">
                    <span class="value">samara</span>
                </label>
            </div>
            <button class="button-1" role="button" id="submit">Submit</button>
        </div>
        <div>
            <div><h1>Question 5</h1></div>
            <div class="question">What is the capital city of Australia?</div>
            <div class="options">
                <label>
                    <input type="radio" name="option" value="Melbourne" data-ans="false">
                    <span class="value">Melbourne</span>
                </label>
                <label>
                    <input type="radio" name="option" value="canberra" data-ans="true">
                    <span class="value">canberra</span>
                </label>
                <label>
                    <input type="radio" name="option" value="perth" data-ans="false">
                    <span class="value">perth</span>
                </label>
                <label>
                    <input type="radio" name="option" value="Sydney" data-ans="false">
                    <span class="value">Sydney</span>
                </label>
            </div>
            <button class="button-1" role="button" id="submit">Submit</button>
        </div>
    </section>
    <div class="result" style="display: none;"></div>
    <button class="button-1" role="button" id="next">Next</button>
    <button class="button-1" role="button" id="restart" style="display: none;">Restart</button>
    <script src="./script.js"></script>
</body>
</html>
